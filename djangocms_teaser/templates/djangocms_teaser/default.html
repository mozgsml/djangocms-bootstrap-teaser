{% load thumbnail %}

{% thumbnail instance.image 32x32 crop=smart upscale=true as thumbnail %}

<div class="icon-tiser">
  <div class="icon" style="background-image:url('{{ thumbnail.url }}');"></div>
  <hr>
  {% if instance.header %}
    <h3>{{ instance.header }}</h3>
  {% endif %}
  {{ instance.text }}
</div>
